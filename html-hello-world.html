<!-- Which version of html we are using -->
<!DOCTYPE html>

<!-- add root element of the document, everything goes between <html></html> -->
<html>
<!-- add two more elements, head and body -->
<!-- Inside the head tag, we will have the title -->

<head>
  <title>Up here!</title>
</head>

<body>
  <!-- we can add classes and ids and titles within the <p> -->
  <p id="top-of-page"
    class="fancy-paragraph"
    title="I am a title">Paragraph 1!</p>
  <p id="paragraph-2"
    class="fancy-paragraph">Paragraph 2!
  </p>
  <h1>
    <ul>
      <li>item1</li>title<li>item2</li>
      <li>item3</li>
    </ul>
    <ol> title <li>item1</li>
      <li><strong>item2</strong>item2</li>
      <li>item3</li>
    </ol>
  </h1>
  <h2>h2</h2>
  <!-- <em> gives it some flare -->
  <h3><em>h3</em></h3>
  <h4><em><em>double em for h4... looks the same...</em></em></h4>
  <!-- span is only used to add additional classes or Ids to which you'd like t specify certain attributes(gives you flexibility) -->
  <h5><span>h5</span></h5>
  <h6><strong>h6</strong></h6>
  <!-- strong adds a boldness to the text -->
  <p> jump to top of page button</p>
  <p>
    <a href="#top-of-page">Button text goes here!(this really just links to the id for paragraph 1!)</a>
  </p>



  <script src="htmlscript.js"></script>
</body>

</html>
